<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="results.html">
        <div>
            <label for="fName">Name</label>
            <input type="text" name="firstName" id="fName">
        </div>
        <div>
            <label for="lName">Last Name</label>
            <input type="text" name="lastName" id="lName">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="pw" id="password" minlength="5">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="date">Birthdate</label>
            <input type="date" name="date" id="date" min="1980-06-10">
        </div>

        <div>
            <label for="apple">Apple</label>
            <input type="checkbox" name="apple" id="apple">
        </div>
        <div>
            <label for="apple">Banana</label>
            <input type="checkbox" name="banana" id="apple">
        </div>

        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <div>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
            <div>
                <label for="female">Other</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
        </div>


        <div>
            <label for="eyeColor">Eye Color</label>
            <select name="eyeColor" id="eyeColor">
                <option value="Green">Green</option>
                <option label="Red" value="Red"></option>
            </select>
        </div>

        <div>
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" rows="5" cols="33"></textarea>
        </div>

        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
          </div>

        <button type="submit">Submit</button>
    </form>

<script src="index.js"></script>
</body>

</html>
